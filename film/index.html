<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przekierowanie do najnowszego filmu - AngelKacs</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Open Graph dla Instagrama -->
    <meta property="og:title" content="Najnowszy film - AngelKacs">

    <meta property="og:type" content="video.other">
    <meta property="og:url" content="https://angelkacs.pl/film">

</head>
<body>
    <div class="loading-container">
        <div class="loader"></div>
        <p class="loading-text">Przekierowywanie do najnowszego filmu...</p>
        <p class="fallback-text" style="display: none;">
            Jeśli przekierowanie nie działa, 
            <a href="#" id="fallbackLink">kliknij tutaj</a>
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
