<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngelKacs - Oglądaj najnowszy film</title>
    
    <!-- Open Graph -->
    <meta property="og:title" content="AngelKacs - Najnowszy film">
    <meta property="og:description" content="Obejrzyj najnowszy film AngelKacs na YouTube">
    <meta property="og:type" content="video.other">
    <meta property="og:url" content="https://angelkacs.pl/film">
    <meta property="og:image" content="https://img.youtube.com/vi/placeholder/maxresdefault.jpg">
    
    <!-- Natychmiastowe przekierowanie fallback -->
    <meta http-equiv="refresh" content="3;url=https://www.youtube.com/@angelkacs">
    
    <style>
        /* MINIMALNY CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #FF0000, #CC0000);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 36px;
            font-weight: bold;
            color: white;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 30px;
            max-width: 300px;
            line-height: 1.4;
        }
        
        .countdown {
            font-size: 14px;
            opacity: 0.7;
            margin-top: 20px;
        }
        
        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #FF0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Mobile styles */
        @media (max-width: 480px) {
            .logo {
                width: 70px;
                height: 70px;
                font-size: 30px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            .subtitle {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="logo">A</div>
    <h1>AngelKacs</h1>
    <p class="subtitle">Przekierowuję do najnowszego filmu na YouTube...</p>
    <div class="loader"></div>
    <p class="countdown" id="countdown">Przekierowanie za: 2s</p>

    <script src="script.js"></script>
</body>
</html>
