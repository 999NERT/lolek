<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kickaway - Giveaway Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Kickaway Giveaway Tool</h1>
            <div class="status-bar">
                <span id="connection-status">Rozłączony</span>
                <span id="channel-name"></span>
            </div>
        </header>

        <div class="main-content">
            <div class="settings-panel">
                <h2>Ustawienia</h2>
                <div class="form-group">
                    <label for="channel-input">Kanał Kick:</label>
                    <input type="text" id="channel-input" placeholder="np. angelkacs">
                    <button id="connect-btn">Połącz</button>
                </div>
                <div class="form-group">
                    <label for="keyword-input">Słowo kluczowe (opcjonalne):</label>
                    <input type="text" id="keyword-input" placeholder="np. iraffle">
                </div>
                <div class="form-group">
                    <label for="winners-count">Liczba zwycięzców:</label>
                    <input type="number" id="winners-count" value="1" min="1">
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="subscribers-only">
                    <label for="subscribers-only">Tylko subskrybenci</label>
                </div>
                <div class="form-group">
                    <label for="subscriber-multiplier">Mnożnik subskrybentów:</label>
                    <input type="number" id="subscriber-multiplier" value="1" min="1">
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="winner-confirmation">
                    <label for="winner-confirmation">Potwierdzenie zwycięzcy (dla jednego zwycięzcy)</label>
                </div>
                <div class="form-group">
                    <label for="confirmation-time">Czas potwierdzenia (sekundy):</label>
                    <input type="number" id="confirmation-time" value="30" min="1">
                </div>
                <div class="form-group">
                    <label for="animation-type">Animacja giveaway:</label>
                    <select id="animation-type">
                        <option value="wheel">Koło fortuny</option>
                        <option value="list">Lista</option>
                        <option value="cards">Karty</option>
                    </select>
                </div>
                <button id="start-giveaway" disabled>Rozpocznij Giveaway</button>
            </div>

            <div class="participants-panel">
                <h2>Uczestnicy (<span id="participants-count">0</span>)</h2>
                <div class="participants-list" id="participants-list">
                    <!-- Lista uczestników będzie się tutaj wyświetlać -->
                </div>
                <div class="winners-section">
                    <h3>Zwycięzcy (<span id="winners-count">0</span>)</h3>
                    <div class="winners-list" id="winners-list">
                        <!-- Lista zwycięzców będzie się tutaj wyświetlać -->
                    </div>
                    <button id="roll-btn" disabled>Losuj</button>
                </div>
            </div>
        </div>

        <div class="chat-panel">
            <h2>Czat</h2>
            <div class="chat-container" id="chat-container">
                <!-- Wiadomości czatu będą się tutaj wyświetlać -->
            </div>
            <div class="chat-input-container">
                <input type="text" id="chat-input" placeholder="Wyślij wiadomość" disabled>
                <button id="send-btn" disabled>Wyślij</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
