<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mecze - Angelkacs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-futbol"></i> Mecze Angelkacs</h1>
            <p>Najnowsze mecze w tabelarycznym podglądzie</p>
        </div>
    </header>

    <main class="container">
        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Wyszukaj drużynę lub ligę...">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">Wszystkie</button>
                <button class="filter-btn" data-filter="premier">Premier League</button>
                <button class="filter-btn" data-filter="la-liga">La Liga</button>
                <button class="filter-btn" data-filter="serie-a">Serie A</button>
                <button class="filter-btn" data-filter="bundesliga">Bundesliga</button>
            </div>
        </div>

        <div class="matches-container">
            <!-- Tabelki meczów będą dodawane dynamicznie przez JavaScript -->
        </div>

        <div class="load-more-container">
            <button id="loadMoreBtn" class="load-more-btn">
                <i class="fas fa-plus"></i> Załaduj więcej meczów
            </button>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Strona meczów Angelkacs.pl &copy; 2023 | Wszelkie prawa zastrzeżone</p>
            <p class="back-link"><a href="https://angelkacs.pl">Powrót na główną stronę</a></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
