<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angelkacs - Turnieje</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Widok główny - lista turniejów -->
        <div id="tournamentsView" class="view active">
            <header class="header">
                <div class="logo">
                    <h1><i class="fas fa-trophy"></i> Angelkacs Turnieje</h1>
                    <p class="subtitle">Wybierz turniej aby zobaczyć mecze</p>
                </div>
                
                <div class="filters">
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">Wszystkie</button>
                        <button class="filter-btn" data-filter="upcoming">Nadchodzące</button>
                        <button class="filter-btn" data-filter="active">Aktywne</button>
                        <button class="filter-btn" data-filter="finished">Zakończone</button>
                    </div>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="tournamentSearch" placeholder="Szukaj turnieju...">
                    </div>
                </div>
            </header>

            <main class="tournaments-grid" id="tournamentsGrid">
                <!-- Turnieje będą ładowane z JSON -->
            </main>

            <footer class="footer">
                <div class="footer-content">
                    <p>Angelkacs Turnieje &copy; <span id="currentYear"></span></p>
                    <a href="https://angelkacs.pl" class="back-link">
                        <i class="fas fa-home"></i> Powrót na stronę główną
                    </a>
                </div>
            </footer>
        </div>

        <!-- Widok meczów turnieju -->
        <div id="matchesView" class="view">
            <header class="header">
                <button id="backToTournaments" class="back-button">
                    <i class="fas fa-arrow-left"></i> Wróć do turniejów
                </button>
                <div class="tournament-header-info">
                    <h1 id="tournamentTitle"></h1>
                    <div class="tournament-subtitle" id="tournamentSubtitle"></div>
                </div>
            </header>

            <main class="matches-content">
                <div class="tournament-details" id="tournamentDetails">
                    <!-- Szczegóły turnieju będą ładowane dynamicznie -->
                </div>

                <div class="matches-section">
                    <h2 class="section-title">
                        <i class="fas fa-gamepad"></i> Mecze turnieju
                    </h2>
                    
                    <div class="matches-list" id="matchesList">
                        <!-- Mecze będą ładowane dynamicznie -->
                    </div>
                </div>
            </main>
        </div>

        <!-- Link do edycji danych -->
        <div class="edit-data-link">
            <a href="data.json" target="_blank" class="edit-btn">
                <i class="fas fa-edit"></i> Edytuj dane (data.json)
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
