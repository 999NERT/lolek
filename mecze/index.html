<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angelkacs - Mecze</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <h1><i class="fas fa-gamepad"></i> Angelkacs Mecze</h1>
                <p class="subtitle">Najnowsze mecze i turnieje esportowe</p>
            </div>
            
            <div class="controls">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">Wszystkie</button>
                    <button class="filter-btn" data-filter="upcoming">Nadchodzące</button>
                    <button class="filter-btn" data-filter="live">Na żywo</button>
                    <button class="filter-btn" data-filter="finished">Zakończone</button>
                    <button class="filter-btn" data-filter="cancelled">Anulowane</button>
                </div>
            </div>
        </header>

        <main class="content">
            <!-- Sekcja z turniejem głównym -->
            <section class="featured-tournament">
                <div class="tournament-banner">
                    <div class="banner-content">
                        <h2 class="tournament-title" id="tournamentTitle"></h2>
                        <div class="tournament-date" id="tournamentDate"></div>
                        <div class="tournament-status" id="tournamentStatus"></div>
                        <div class="tournament-details" id="tournamentDetails"></div>
                    </div>
                    <div class="tournament-prize">
                        <i class="fas fa-trophy"></i>
                        <span id="tournamentPrize"></span>
                    </div>
                </div>
            </section>

            <!-- Lista meczów -->
            <section class="matches-section">
                <h2 class="section-title">
                    <i class="fas fa-list"></i> Ostatnie mecze
                </h2>
                
                <div class="matches-container" id="matchesContainer">
                    <!-- Mecze będą ładowane z pliku JSON -->
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <p>Angelkacs Mecze &copy; <span id="currentYear"></span></p>
                <a href="https://angelkacs.pl" class="back-link">
                    <i class="fas fa-home"></i> Powrót na stronę główną
                </a>
            </div>
            <div class="json-link">
                <a href="data.json" target="_blank" class="edit-json-btn">
                    <i class="fas fa-edit"></i> Edytuj dane (data.json)
                </a>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
