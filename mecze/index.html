<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angelkacs - Mecze i Turnieje</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Ekran ładowania -->
    <div class="loading" id="loading">
        <div class="loading-content">
            <div class="loading-icon">
                <i class="fas fa-gamepad"></i>
            </div>
            <p>Ładowanie turniejów...</p>
        </div>
    </div>

    <!-- Główna strona -->
    <div class="app" id="app" style="display: none;">
        <!-- Nagłówek -->
        <header class="header">
            <div class="header-container">
                <div class="logo">
                    <i class="fas fa-crosshairs"></i>
                    <h1>Angelkacs</h1>
                </div>
                <div class="header-subtitle">Turnieje & Mecze</div>
            </div>
        </header>

        <!-- Filtry -->
        <div class="filters">
            <div class="filter-group">
                <div class="filter-label">
                    <i class="fas fa-gamepad"></i>
                    <span>Gra:</span>
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">
                        Wszystkie
                    </button>
                    <button class="filter-btn" data-filter="cs2">
                        <i class="fas fa-crosshairs"></i> CS2
                    </button>
                    <button class="filter-btn" data-filter="fortnite">
                        <i class="fas fa-parachute-box"></i> Fortnite
                    </button>
                </div>
            </div>

            <div class="filter-group">
                <div class="filter-label">
                    <i class="fas fa-clock"></i>
                    <span>Status:</span>
                </div>
                <div class="filter-buttons">
                    <button class="status-btn active" data-status="all">Wszystkie</button>
                    <button class="status-btn" data-status="upcoming">Nadchodzące</button>
                    <button class="status-btn" data-status="active">Aktywne</button>
                    <button class="status-btn" data-status="finished">Zakończone</button>
                </div>
            </div>
        </div>

        <!-- Lista turniejów -->
        <main class="main">
            <div class="tournaments-section">
                <div class="section-header">
                    <h2>
                        <i class="fas fa-trophy"></i>
                        Turnieje
                    </h2>
                    <div class="tournament-count" id="tournamentCount">0 turniejów</div>
                </div>

                <div class="tournaments-grid" id="tournamentsGrid">
                    <!-- Turnieje będą ładowane tutaj -->
                </div>

                <div class="empty-state" id="emptyState" style="display: none;">
                    <i class="fas fa-search"></i>
                    <h3>Nie znaleziono turniejów</h3>
                    <p>Brak turniejów spełniających wybrane kryteria</p>
                    <button class="reset-btn" id="resetFilters">Wyczyść filtry</button>
                </div>
            </div>
        </main>

        <!-- Stopka -->
        <footer class="footer">
            <div class="footer-content">
                <div class="footer-section">
                    <h4>Angelkacs</h4>
                    <p>Strona meczów i turniejów</p>
                </div>
                <div class="footer-section">
                    <h4>Gry</h4>
                    <p>CS2 • Fortnite</p>
                </div>
                <div class="footer-section">
                    <h4>Kontakt</h4>
                    <p>angelkacs@esport.com</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; <span id="currentYear"></span> Angelkacs</p>
            </div>
        </footer>
    </div>

    <!-- Modal z meczami -->
    <div class="modal-overlay" id="modalOverlay" style="display: none;"></div>
    <div class="modal" id="matchModal" style="display: none;">
        <div class="modal-header">
            <button class="modal-close" id="modalClose">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-title">
                <h2 id="modalTournamentName"></h2>
                <div class="modal-subtitle">
                    <span id="modalDate"></span>
                    <span class="modal-status" id="modalStatus"></span>
                </div>
            </div>
        </div>

        <div class="modal-content">
            <div class="matches-list" id="matchesList">
                <!-- Mecze będą ładowane tutaj -->
            </div>

            <div class="no-matches" id="noMatches" style="display: none;">
                <i class="fas fa-gamepad"></i>
                <p>Brak meczów w tym turnieju</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
