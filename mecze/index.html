<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angelkacs - Turnieje</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Ekran ładowania -->
    <div class="loading" id="loading">
        <div class="loader">
            <i class="fas fa-gamepad"></i>
        </div>
        <p class="loading-text">Ładowanie turniejów...</p>
    </div>

    <!-- Główna aplikacja -->
    <div class="app" id="app" style="display: none;">
        <!-- Nagłówek -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-trophy"></i>
                    <h1>Angelkacs<span class="logo-highlight">Turnieje</span></h1>
                </div>
                <div class="header-stats">
                    <div class="stat">
                        <span class="stat-number" id="tournamentCount">0</span>
                        <span class="stat-label">Turniejów</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Filtry -->
        <div class="filters">
            <div class="filter-section">
                <div class="filter-label">
                    <i class="fas fa-gamepad"></i>
                    <span>Gra:</span>
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">
                        <span>Wszystkie</span>
                    </button>
                    <button class="filter-btn cs2" data-filter="cs2">
                        <i class="fas fa-crosshairs"></i>
                        <span>CS2</span>
                    </button>
                    <button class="filter-btn fortnite" data-filter="fortnite">
                        <i class="fas fa-parachute-box"></i>
                        <span>Fortnite</span>
                    </button>
                </div>
            </div>

            <div class="filter-section">
                <div class="filter-label">
                    <i class="fas fa-flag"></i>
                    <span>Status:</span>
                </div>
                <div class="filter-buttons">
                    <button class="status-btn active" data-status="all">Wszystkie</button>
                    <button class="status-btn upcoming" data-status="upcoming">Nadchodzące</button>
                    <button class="status-btn active" data-status="active">Aktywne</button>
                    <button class="status-btn finished" data-status="finished">Zakończone</button>
                </div>
            </div>
        </div>

        <!-- Lista turniejów -->
        <main class="main">
            <div class="section-header">
                <h2>Turnieje</h2>
                <button class="refresh-btn" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i>
                    Odśwież
                </button>
            </div>

            <div class="tournaments-grid" id="tournamentsGrid">
                <!-- Turnieje będą ładowane tutaj -->
            </div>

            <div class="empty-state" id="emptyState" style="display: none;">
                <i class="fas fa-search"></i>
                <h3>Nie znaleziono turniejów</h3>
                <p>Brak turniejów spełniających wybrane kryteria</p>
                <button class="btn-primary" id="resetFilters">Wyczyść filtry</button>
            </div>
        </main>

        <!-- Stopka -->
        <footer class="footer">
            <div class="footer-content">
                <p>&copy; <span id="currentYear"></span> Angelkacs - System turniejów</p>
                <p class="footer-note">Dane w plikach JSON</p>
            </div>
        </footer>
    </div>

    <!-- Modal z meczami -->
    <div class="modal-overlay" id="modalOverlay" style="display: none;"></div>
    <div class="modal" id="matchModal" style="display: none;">
        <div class="modal-header">
            <button class="modal-close" id="modalClose">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-title-section">
                <h2 id="modalTournamentName"></h2>
                <div class="modal-subtitle">
                    <span id="modalDate"></span>
                    <span class="modal-status" id="modalStatus"></span>
                </div>
            </div>
        </div>

        <div class="modal-body">
            <div class="matches-container">
                <h3 class="matches-title">
                    <i class="fas fa-gamepad"></i>
                    Mecze
                </h3>
                <div class="matches-list" id="matchesList">
                    <!-- Mecze będą ładowane tutaj -->
                </div>
                <div class="no-matches" id="noMatches" style="display: none;">
                    <i class="fas fa-gamepad"></i>
                    <p>Brak meczów w tym turnieju</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
