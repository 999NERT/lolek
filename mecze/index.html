<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnieje - Angelkacs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <div class="logo-container">
                <h1><i class="fas fa-trophy"></i> Angelkacs Turnieje</h1>
                <p class="subtitle">Najnowsze turnieje i zawody esportowe</p>
            </div>
            <div class="view-controls">
                <button class="view-btn active" data-view="upcoming">
                    <i class="fas fa-clock"></i> Nadchodzące i trwające
                </button>
                <button class="view-btn" data-view="previous">
                    <i class="fas fa-history"></i> Wcześniejsze
                </button>
            </div>
        </header>

        <main class="tournament-container">
            <!-- Sekcja nadchodzących i trwających turniejów -->
            <section class="tournament-section active" id="upcoming-section">
                <h2 class="section-title">
                    <i class="fas fa-bolt"></i> Nadchodzące i trwające
                </h2>
                
                <!-- Turnieje będą wstawiane tutaj przez JavaScript -->
            </section>

            <!-- Sekcja wcześniejszych turniejów -->
            <section class="tournament-section" id="previous-section">
                <h2 class="section-title">
                    <i class="fas fa-archive"></i> Wcześniejsze
                </h2>
                
                <!-- Turnieje będą wstawiane tutaj przez JavaScript -->
            </section>
        </main>

        <footer class="main-footer">
            <div class="footer-content">
                <p>Angelkacs Turnieje &copy; <span id="currentYear"></span> | Wszelkie prawa zastrzeżone</p>
                <p class="back-link">
                    <a href="https://angelkacs.pl">
                        <i class="fas fa-arrow-left"></i> Powrót na główną stronę
                    </a>
                </p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
