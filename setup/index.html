<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANGELKACS | SETUP</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../images/favicon.png">
    
    <!-- Meta -->
    <meta name="description" content="ANGELKACS - Complete CS2 gaming setup and configuration">
</head>
<body>
    <!-- Top Bar with Social Links -->
    <header class="top-bar">
        <div class="container">
            <div class="top-logo">ANGELKACS</div>
            <div class="top-links">
                <div class="social-links">
                    <a href="https://www.youtube.com/@angelkacs" target="_blank" title="YouTube">
                        <i class="fab fa-youtube"></i>
                    </a>
                    <a href="https://www.twitch.tv/angelkacs" target="_blank" title="Twitch">
                        <i class="fab fa-twitch"></i>
                    </a>
                    <a href="https://discord.gg/rKGKQbuBxm" target="_blank" title="Discord">
                        <i class="fab fa-discord"></i>
                    </a>
                </div>
                <div class="contact-info">
                    <div>&copy; <span id="currentYear"></span> ANGELKACS. All rights reserved.</div>
                    <div>Contact: <a href="mailto:angelka@stormmedia.gg">angelka@stormmedia.gg</a></div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Navigation Grid -->
        <section class="grid-section">
            <div class="container">
                <div class="grid-container">
                    <!-- Game Settings -->
                    <a href="games/" class="grid-item">
                        <div class="grid-icon">
                            <i class="fas fa-gamepad"></i>
                        </div>
                        <div class="grid-title">GAME SETTINGS</div>
                    </a>

                    <!-- Video Settings -->
                    <a href="video/" class="grid-item">
                        <div class="grid-icon">
                            <i class="fas fa-video"></i>
                        </div>
                        <div class="grid-title">VIDEO SETTINGS</div>
                    </a>

                    <!-- Gear & Equipment -->
                    <a href="eq/" class="grid-item">
                        <div class="grid-icon">
                            <i class="fas fa-keyboard"></i>
                        </div>
                        <div class="grid-title">GEAR & EQUIPMENT</div>
                    </a>

                    <!-- Key Binds -->
                    <a href="binds/" class="grid-item">
                        <div class="grid-icon">
                            <i class="fas fa-key"></i>
                        </div>
                        <div class="grid-title">KEY BINDS</div>
                    </a>

                    <!-- Full Config -->
                    <a href="config/" class="grid-item">
                        <div class="grid-icon">
                            <i class="fas fa-code"></i>
                        </div>
                        <div class="grid-title">FULL CONFIG</div>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="js/main.js"></script>
